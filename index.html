<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and efficient online calculator for performing arithmetic operations. Calculate percentages, use brackets, and more with ease."
    />
    <meta
      name="keywords"
      content="online calculator, calculator online, web calculator, static calculator, arithmetic operations, percentage calculator, math tool"
    />
    <meta name="author" content="Bagus Valentino" />
    <meta property="og:title" content="Calculator Online" />
    <meta
      property="og:description"
      content="Perform arithmetic operations effortlessly with this lightweight and user-friendly online calculator."
    />
    <meta property="og:type" content="website" />
    <title>Calculator Online - Simple and Efficient</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
  </head>

  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>
        <div class="keys">
          <div data-key="clear" class="key action">
            <span>AC</span>
          </div>
          <div data-key="backspace" class="key action">
            <span>&lt;</span>
          </div>
          <div data-key="%" class="key action">
            <span>%</span>
          </div>
          <div data-key="/" class="key operator">
            <span>รท</span>
          </div>
          <div data-key="7" class="key">
            <span>7</span>
          </div>
          <div data-key="8" class="key">
            <span>8</span>
          </div>
          <div data-key="9" class="key">
            <span>9</span>
          </div>
          <div data-key="*" class="key operator">
            <span>x</span>
          </div>
          <div data-key="4" class="key">
            <span>4</span>
          </div>
          <div data-key="5" class="key">
            <span>5</span>
          </div>
          <div data-key="6" class="key">
            <span>6</span>
          </div>
          <div data-key="-" class="key operator">
            <span>-</span>
          </div>
          <div data-key="1" class="key">
            <span>1</span>
          </div>
          <div data-key="2" class="key">
            <span>2</span>
          </div>
          <div data-key="3" class="key">
            <span>3</span>
          </div>
          <div data-key="+" class="key operator">
            <span>+</span>
          </div>
          <div data-key="brackets" class="key action">
            <span>( )</span>
          </div>
          <div data-key="0" class="key">
            <span>0</span>
          </div>
          <div data-key="." class="key">
            <span>.</span>
          </div>
          <div data-key="=" class="key operator equal">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
